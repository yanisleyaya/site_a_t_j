<div class="container" id="setupContainer">
    <h2>Configurer le Jeu</h2>
    <input type="number" id="minInput" placeholder="Nombre minimum" min="1">
    <input type="number" id="maxInput" placeholder="Nombre maximum" min="1">
    <button onclick="initialiserJeu()">Commencer le jeu</button>
</div>

<div class="container hidden" id="gameContainer">
    <h2>Jeu Plus ou Moins</h2>
    <input type="number" id="guessInput" placeholder="Votre nombre" min="1">
    <button onclick="jeuPlusOuMoins()">Soumettre</button>
    <p id="result"></p>
</div>

<script>
    let aleatoire;
    let essais = 0;

    function initialiserJeu() {
        let min = parseInt(document.getElementById('minInput').value);
        let max = parseInt(document.getElementById('maxInput').value);
        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Veuillez entrer des valeurs valides pour le minimum et le maximum.");
            return;
        }
        aleatoire = Math.floor(Math.random() * (max - min + 1)) + min;
        essais = 0;
        document.getElementById('setupContainer').classList.add('hidden');
        document.getElementById('gameContainer').classList.remove('hidden');
        document.getElementById('result').textContent = '';
        document.getElementById('guessInput').value = '';
    }

    function jeuPlusOuMoins() {
        let nombre = parseInt(document.getElementById('guessInput').value);
        let result = document.getElementById('result');
        essais++;

        if (isNaN(nombre)) {
            result.textContent = "Veuillez entrer un nombre valide.";
            return;
        }

        if (nombre < aleatoire) {
            result.textContent = "C'est plus";
        } else if (nombre > aleatoire) {
            result.textContent = "C'est moins";
        } else {
            result.textContent = `Bravo ! C'était ${aleatoire}. Vous avez trouvé en ${essais} essais.`;
            setTimeout(() => {
                document.getElementById('setupContainer').classList.remove('hidden');
                document.getElementById('gameContainer').classList.add('hidden');
            }, 3000); // Retourner à la configuration après 3 secondes
        }
    }
</script>
